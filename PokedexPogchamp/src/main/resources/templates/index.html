<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Pokedex</h1>
<div th:each="p : ${pokemon}">
    <span th:text="${p.pokedexNumber}">pokedexNumber</span>
    <span th:text="${p.name}">name</span>
    <span th:text="${p.speed}">speed</span>
    <span th:text="${p.specialDefence}">specialDefence</span>
    <span th:text="${p.SpecialAttack}">specialAttack</span>
    <span th:text="${p.defence}">defence</span>
    <span th:text="${p.attack}">attack</span>
    <span th:text="${p.hp}">hp</span>
    <span th:text="${p.primaryType}">primaryType</span>
    <span th:text="${p.secondaryType}">secondaryType</span>
</div>

</body>
</html>
