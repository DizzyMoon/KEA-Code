<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        <label for="name">Navn: </label>
        <input id="name" placeholder="Skriv dit navn" autofocus>
        <label for="alder">Alder: </label>
        <input type="number" id="alder" placeholder="Skriv din alder:">
        <button type="submit">Send</button>
        <button type="reset">Slet</button>
    </form>
</body>
</html>
