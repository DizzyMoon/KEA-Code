<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/calculate">
        <label for="weight">Weight: </label>
        <label for="height">Height: </label>
        <input type="number" id="weight" placeholder="Enter Weight" autofocus>
        <input type="number" id="height" placeholder="Enter Height" autofocus>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
</body>
</html>
